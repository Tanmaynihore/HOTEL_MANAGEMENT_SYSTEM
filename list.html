<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="mainContainer">
        <header id="header"></header>
        <div class="hhh">
            <span id="list">
                <ul id="pills-tab" class="nav nav-pills">
                    <li class="nav-item">
                        <a href="#list-view" id="li" class="nav-link active" data-toggle="pill">List View</a>
                    </li>
                    <li class=" nav-item">
                        <a href="#map-view" id="li" class="nav-link " data-toggle="pill">Map View</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tab-content">
                    <div id="list-view" class="tab-pane fade show active">
                        <div id="card1" class="col-xl-6 col-lg-12 col-md-12 px-xl-2">
                            <a href="detail.html">
                                <div class="container">
                                    <div class="col-12 col-lg-4">
                                        <img class="img-fluid"
                                            src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                            style="height: 200px; width: 250px;">
                                    </div>
                                    <div class="right">
                                        <h3>Radisson Blu Hotel</h3>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <br><br>
                                        Delhi
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div id="card2" class="col-xl-6 col-lg-12 col-md-12 px-xl-2">
                            <div class="container">
                                <div class="col-12 col-lg-4">
                                    <img class="img-fluid"
                                        src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                        style="height: 200px; width: 250px;">
                                </div>
                                <div class="right">
                                    <h3>Hotel Marriot</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <br><br>
                                    Delhi
                                </div>
                            </div>
                        </div>
                        <div id="card3" class="col-xl-6 col-lg-12 col-md-12 px-xl-2">
                            <div class="container">
                                <div class="col-12 col-lg-4">
                                    <img class="img-fluid"
                                        src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                        style="height: 200px; width: 250px;">
                                </div>
                                <div class="right">
                                    <h3>Hotel Grand Bhagwati Palace</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <br><br>
                                    Delhi
                                </div>


                            </div>
                        </div>
                    </div>
                    <div id="map-view" class="tab-pane fade">
                        <div id="map">
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                            <br>
                            MAP VIEW
                        </div>

                    </div>
            </span>
        </div>

        <footer id="footer"></footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="scripts\common.js"></script>
    <script src="scripts\list.js"></script>

</body>

</html>
