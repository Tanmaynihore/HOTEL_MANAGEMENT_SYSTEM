<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="mainContainer">
        <header>
            <a href="index.html"><img src="assests\images\logo.png" alt="logo" class="logo"></a>
            <button type="button" id="login" class="btn btn-light btn-sm" data-toggle="modal" data-backdrop="false"
                data-target="#login-modal" onclick="mainLogin(event)">LOGIN</button>

            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="login-modal-label">Please Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="login-form">
                                <div class="login-field">
                                    <label for="username">Username: </label>
                                    <input type="text" id="username" name="username" placeholder="Enter Username"
                                        required />
                                </div>
                                <div class="login-field">
                                    <label for="password">Password: </label>
                                    <input type="password" id="password" name="password" placeholder="Enter Password"
                                        required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="login-button" type="button" class="btn btn-primary" data-dismiss="modal"
                                onclick="login(event)">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="hhh">
            <span id="list">
                <ul id="pills-tab" class="nav nav-pills">
                    <li class="nav-item">
                        <a href="#list-view" id="li" class="nav-link active" data-toggle="pill"">List View</a></li>
                <li class=" nav-item">
                            <a href="#map-view" id="li" class="nav-link " data-toggle="pill">Map View</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tab-content">
                    <div id="list-view" class="tab-pane fade show active">
                        <div id="card1">
                            <a href="detail.html">
                                <div class="container">
                                    <div>
                                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                            style="height: 200px; width: 250px;">
                                    </div>
                                    <div class="right">
                                        <h3>Radisson Blu Hotel</h3>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <br><br>
                                        Indore
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div id="card2">
                            <div class="container">
                                <div>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                        style="height: 200px; width: 250px;">
                                </div>
                                <div class="right">
                                    <h3>Hotel Marriot</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <br><br>
                                    Indore
                                </div>
                            </div>
                        </div>
                        <div id="card3">
                            <div class="container">
                                <div>
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                        style="height: 200px; width: 250px;">
                                </div>
                                <div class="right">
                                    <h3>Hotel Grand Bhagwati Palace</h3>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <br><br>
                                    Indore
                                </div>


                            </div>
                        </div>
                    </div>
                    <div id="map-view" class="tab-pane fade">
                        <div id="map">
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                            <br>
                            MAP VIEW
                        </div>

                    </div>
            </span>
        </div>

        <footer>
            <button type="button" class="btn btn-info btn-sm" id="contactus" data-toggle="modal" data-backdrop="false"
                data-target="#contact-modal">Contact Us</button>

            <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="contact-modal-label">Get in touch</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <p>
                                    Thank you for reaching out!!! <br>
                                    Please enter you email and we will get back to you.
                                </p>
                                <label for="email">Email: </label>
                                <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Sumbit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="socialmedia">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png"
                        style="height: 20px; width: 22px;"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png"
                        style="height: 20px; width: 22px;"></a>
                <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png"
                        style="height: 20px; width: 22px;"></a>
            </div>
            <p class="copyright">&copy; 2020 ROOM SEARCH PVT LTD.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

</body>
