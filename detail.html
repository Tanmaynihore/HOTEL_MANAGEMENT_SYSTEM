<html>

<head>
    <title>Detail</title>
    <link rel="stylesheet" href="styles\common.css">
    <link rel="stylesheet" href="styles\detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div id="Main">
        <header>
            <div>
                <img alt="logo" class="logo" src="assests\images\logo.png">

                <a href="login.html">Login</a>
            </div>
        </header>
        <div id="content">
            <div id="MainImage">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="Image"
                    alt="Radisson Blu">
            </div>
            <br>
            <div id="Form">
                <form action="payment.html" method="GET" target="_self">
                    <div>
                        <label for="adult">Adults:</label>
                        <input type="number" name="adult" id="Number" min="1">
                    </div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="text" autocomplete="off" required>
                        <div>
                            <div>
                                <label for="Date1">From Date:</label>
                                <input type="date" id="Date1" name="Data1" required>
                            </div>
                            <div>
                                <label for="Date2">To Date:</label>
                                <input type="date" id="Date2" name="Data2" required>
                            </div>
                            <div>
                                <label for="t1">Total:</label>
                                <input type="text" id="t1" name="t1" readonly>
                            </div>
                            <input type="Submit" name="Book Now" id="submit">
                </form>
            </div>
            <div id="Description">
                <div>
                    <h2>Radisson Blu Hotel</h2>
                    5 Star
                </div>
                <br>
                <div>
                    AMENITIES
                    <ul>
                        <li>Room Servuce</li>
                        <li>Restaurant</li>
                        <li>Business Center </li>
                        <li>Fitness Center </li>
                        <li>Pool</li>
                    </ul>

                </div>
                <div>
                    <h5>DESCRIPTION</h5>
                    Wellcomer to Our hotel Its grreat to seee you here .
                </div>
            </div>
        </div>
        <Footer>
            <a href="contact.html"target="_self" class="contact">Contact Us</a>
            <div>

                <a href="https://facebook.com/"><img class="SocialMediaImage" src="assests\images\facebook.png"
                        alt="Facebook">
                </a>
                <a href="https://Instagram.com/"><img class="SocialMediaImage" src="assests\images\instagram.png"
                        alt="Instagram">
                </a>
                <a href="https://twitter.com/"><img class="SocialMediaImage" src="assests\images\twitter.png"
                        alt="Twitter ">
                </a>
            </div>
            &copy; 2020 ROOM SEARCH PVT.LTD.

        </Footer>
    </div>
</body>


</html>
