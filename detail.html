<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="mainContainer">
        <header id="header"></header>
        <div id="so">
            <div id="detailscontainer">
                <div id="div1">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img style="height: 350px; width: 500px;"
                                    src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img style="height: 350px; width: 500px;"
                                    src="https://media-cdn.tripadvisor.com/media/photo-o/01/fa/51/70/r-the-spa.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img style="height: 350px; width: 500px;"
                                    src="https://media-cdn.tripadvisor.com/media/photo-w/0e/b2/64/3f/radisson-blu-plaza-delhi.jpg"
                                    alt="Third slide">
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-slide="prev">
                            <span class="prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-slide="next">
                            <span class="next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <form action="payment.html" method="GET" target="_self" id="div2" autocomplete="off">
                    <div class="innercontainer">
                        <label for="adult">Adults:</label>
                        <input type="number" id="adult" name="adult" min="1" onchange="cal()" required>
                    </div>
                    <div class="innercontainer">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="innercontainer">
                        <label for="fromDate">From Date:</label>
                        <input type="date" id="fromDate" name="fromDate" onchange="cal()" required>
                    </div>
                    <div class="innercontainer">
                        <label for="toDate">To Date:</label>
                        <input type="date" id="toDate" name="toDate" onchange="cal()" required>
                    </div>
                    <div class="innercontainer">
                        <label for="price">Total:</label>
                        <input type="text" id="price" class="total" name="price" value="" readonly>
                    </div>
                    <div class="innercontainer">
                        <input type="submit" value="Book Now" class="btn btn-outline-success">
                    </div>
                </form>
            </div>
            <div id="div3">
                <h2>Radisson Blu Hotel</h2>
                <span class="text">RATING</span><br>
                <br>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <br>
                <span class="text">FACILITIES</span>
                <ul>
                    <li>Room service</li>
                    <li>Restaurant</li>
                    <li>Business center</li>
                    <li>Fitness center</li>
                    <li>Pool</li>
                </ul>
                <span class="text">
                    <h5>DESCRIPTION</h5>
                </span>
                Near Indira Gandhi International Airport and 1.7 KM far bus station.
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="scripts\common.js"></script>
    <script src="scripts\detail.js"></script>

</body>

</html>
